version: '3.9'

services:
  devenv:
    env_file:
      - .env
    container_name: ${USER_NAME}-r-dev
    image: ${USER_NAME}-r${R_VER}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - TAG=${TAG}
        - R_VER=${R_VER}
    volumes:
      - "/mnt/cho_lab/disk2:/disk2"
      - "${USER_NAME}:/projects"
    tty: true
    restart: always

volumes:
  jherb:
    external: true
